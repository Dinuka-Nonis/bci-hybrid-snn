name: bci_env
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing (via conda)
  - numpy=1.24.3
  - scipy=1.11.1
  - pandas=2.0.3
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - scikit-learn=1.3.0

  # EEG processing (via conda)
  - mne=1.4.2

  # Deep Learning (via conda - choose ONE of these)
  # For GPU with CUDA 11.8:
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  
  # For CPU only, comment out above 2 lines and uncomment:
  # - pytorch=2.0.1
  # - cpuonly

  # Jupyter
  - jupyter=1.0.0
  - ipykernel=6.25.1

  # Utilities
  - tqdm=4.66.1

  # Packages via pip (not in conda)
  - pip
  - pip:
    - moabb==0.4.6
    - snntorch==0.7.0
    - optuna==3.4.0
    - plotly==5.16.1
    - wandb==0.15.8